spring.application.name=TaskManagerStatistics

server.port=8081

spring.data.mongodb.uri=mongodb://mongoadmin:mongoadminpassword@localhost:27017/TaskManagerStatisticsDB?authSource=admin

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=my-group
spring.kafka.properties.client.telemetry.enable=false

spring.kafka.consumer.properties.max.poll.interval.ms=300000
spring.kafka.consumer.session.timeout.ms=100000
spring.kafka.consumer.heartbeat.interval.ms=150000
spring.kafka.consumer.fetch-max-wait-ms=30000

#logging.level.org.apache.kafka=DEBUG
#logging.level.kafka=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

spring.mvc.hiddenmethod.filter.enabled=true

spring.mvc.format.date=dd-MM-yyyy
spring.mvc.format.date-time=dd-MM-yyyy HH:mm
spring.mvc.format.time=HH:mm:ss

spring.jackson.serialization.indent_output=true

spring.kafka.consumer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.value-serializer=org.apache.kafka.common.serialization.ByteArraySerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer





